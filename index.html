<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary Component</title>
</head>
<body>
    <main class="container">
        <div class="result">
            <h3>Your Result</h3>
            <div class="score">
                <strong>76</strong>
                <span>of 100</span>
            </div>
            <div class="feedback">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
        </div>

        <div class="summary">
            <h3>Summary</h3>
            <div id="reaction">
                <div class="competence">
                    <img src="images/icon-reaction.svg" alt="Reaction">
                    <span>Reaction</span>
                </div>
                <div class="competence-score">
                    <strong>80</strong>
                    <span> / 100</span>
                </div>
            </div>
            <div id="memory">
                <div class="competence">
                    <img src="images/icon-memory.svg" alt="Memory">
                    <span>Memory</span>
                </div>
                <div class="competence-score">
                    <strong>92</strong>
                    <span> / 100</span>
                </div>
            </div>
            <div id="verbal">
                <div class="competence">
                    <img src="images/icon-verbal.svg" alt="Verbal">
                    <span>Verbal</span>
                </div>
                <div class="competence-score">
                    <strong>61</strong>
                    <span> / 100</span>
                </div>
            </div>
            <div id="visual">
                <div class="competence">
                    <img src="images/icon-visual.svg" alt="Visual">
                    <span>Visual</span>
                </div>
                <div class="competence-score">
                    <strong>72</strong>
                    <span> / 100</span>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </main>
</body>
</html>
